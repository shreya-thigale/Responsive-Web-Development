<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Contact Form</h2>
            <label for="name">Enter Your Name: <input type="text" id="name" name="name" required/>
            </label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required/>
            </label>
            <label for="text-area">Add Comments: <textarea type="text-area" id="text-area" name="text-area" required cols="30" rows="5">
                </textarea>
                <button type="submit" value="Submit">Submit</button>
            </label>
        </form>
    </div>
</body>

</html>
